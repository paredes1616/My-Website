<body>


<h1>AND Gate</h1>

<img id="AND" src="AND0and0.png" style="width:300px">

<h4> These are all the inputs for the AND gate. <h4>
<button onclick="document.getElementById('AND').src='AND0and0.png'">0 and 0</button>
<button onclick="document.getElementById('AND').src='AND1and0.png'">1 and 0</button>
<button onclick="document.getElementById('AND').src='AND0and1.png'">0 and 1</button>
<button onclick="document.getElementById('AND').src='AND1and1.png'">1 and 1</button>
