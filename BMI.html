<div class="bmi-calculator">
  <h2>BMI Calculator</h2>
  <label for="height">Height (m):</label>
  <input type="number" id="height" step="0.01" placeholder="e.g., 1.75">

  <label for="weight">Weight (kg):</label>
  <input type="number" id="weight" step="0.1" placeholder="e.g., 70">

  <button id="calculateBmi">Calculate BMI</button>

  <div class="result-display">
    <p>Your BMI: <span id="bmiResult"></span></p>
    <p><span id="bmiStatement"></span></p>
  </div>
</div>
