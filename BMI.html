<!DOCTYPE html>
<html>
<head>
    <title> Find BMI </title>
</head>
<body>
<center>
    <h2>BMI Calculator</h2>
    <input type="number" id="height" placeholder="Enter Height in Inches">
      <p> </p>
    <input type="number" id="weight" placeholder="Enter Weight in Pounds">
    <p> </p>
    <button onclick="getBmi()">Calculate Sum</button>
    <p> Your BMI is : <span id="result"></span></p>

    <script>
        function getBmi() {
            // Get the values from the input fields
            let height = parseFloat(document.getElementById('height').value);
            let weight = parseFloat(document.getElementById('weight').value);
            
            // Calculate the sum
            
            let fheight = height * height;
            let weightandheight = weight / fheight;
            let bmi = weightandheight * 703
            
            // Display the result
            document.getElementById('result').textContent = bmi;
        }
    </script>
    
   </center>
</body>
</html>
