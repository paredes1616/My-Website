<!DOCTYPE html>
<html>
<head>
    <title>BMI</title>
</head>
<body>
<center>
  <h2>BMI Calculator</h2>
<input type="number" id="lbs" placeholder="Enter weight in lbs">
<input type="number" id="inch" placeholder="Enter height in Inches">
<button onclick="calculateBMI()">Calculate BMI</button>
<p>Result: <span id="result"></span></p>
<p>Meaning: <span id="meaning"></span></p>
	
<script>
    function calculateBMI() {
        
        let lbs = parseFloat(document.getElementById('lbs').value);
        let inch = parseFloat(document.getElementById('inch').value);
        
        if (isNaN(lbs) || isNaN(inch) || lbs <= 0 || inch <= 0) {
            document.getElementById('result').textContent = "Invalid Input";
            document.getElementById('meaning').textContent = "Please enter valid weight and height values.";
            return; 
        }

        
        let BMI = (703 * lbs) / (inch * inch);
           
        let meaning;
        if (BMI <= 18.5){
            meaning = "Underweight";
        } else if (BMI <= 24.9) {
            meaning = "Healthy Weight";
        } else if (BMI <= 29.9){
            meaning = "Overweight";
        } else {
            meaning = "Obesity";
        }
        
        document.getElementById('result').textContent = BMI.toFixed(2);
        document.getElementById('meaning').textContent = meaning;
    }
</script>
   </center>
</body>
</html>
